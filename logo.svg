<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Simple gamepad icon - centered and higher -->
  <g transform="translate(400, 65)">
    <!-- Body -->
    <rect x="-35" y="-15" width="70" height="30" rx="8" fill="none" stroke="url(#blueGradient)" stroke-width="3" filter="url(#glow)"/>
    
    <!-- D-pad left -->
    <line x1="-22" y1="0" x2="-12" y2="0" stroke="url(#blueGradient)" stroke-width="2"/>
    <line x1="-17" y1="-5" x2="-17" y2="5" stroke="url(#blueGradient)" stroke-width="2"/>
    
    <!-- Buttons right -->
    <circle cx="17" cy="-5" r="3" fill="url(#blueGradient)"/>
    <circle cx="22" cy="2" r="3" fill="url(#blueGradient)" opacity="0.7"/>
  </g>
  
  <!-- ArcScript Text - centered -->
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="90" font-weight="bold" 
        fill="url(#blueGradient)" filter="url(#glow)" text-anchor="middle">ArcScript</text>
  
  <!-- Tagline - same gradient but more transparent -->
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="24" 
        fill="url(#blueGradient)" opacity="0.45" text-anchor="middle">Game Scripting Language</text>
</svg>